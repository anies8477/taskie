<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskie - Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --taskie-peach: #E59A7D;
            --taskie-peach-light: #FDF2ED;
            --taskie-text: #2D3436;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #FAF9F6;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 163, 224, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(229, 154, 125, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .card-login {
            border: none;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            overflow: hidden;
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .bg-login-side {
            background-color: var(--taskie-peach-light);
            background-image: url('https://img.freepik.com/free-vector/modern-woman-working-with-laptop-concept-illustration_114360-3160.jpg');
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form-control-user {
            border-radius: 15px;
            padding: 14px 20px;
            border: 1px solid #f0f0f0;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .form-control-user:focus {
            background-color: #fff;
            border-color: var(--taskie-peach);
            box-shadow: 0 0 0 4px rgba(229, 154, 125, 0.1);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #E59A7D 0%, #D17A5A 100%);
            border: none;
            border-radius: 15px;
            padding: 14px;
            font-weight: 700;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(229, 154, 125, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(229, 154, 125, 0.4);
            color: white;
        }

        .logo-box {
            background-color: var(--taskie-peach);
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(229, 154, 125, 0.3);
        }
        
        .logo-box i { font-size: 1.6rem; color: white; }

        .text-peach { color: var(--taskie-peach); }
        
        hr { opacity: 0.1; }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card card-login">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-side"></div>
                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="logo-box">
                                            <i class="fas fa-clipboard-check"></i>
                                        </div>
                                        <h2 class="fw-800 text-dark" style="font-weight: 800; letter-spacing: -1px;">Welcome Back</h2>
                                        <p class="text-muted mb-4">Login to manage your TaskMaster projects</p>
                                    </div>

                                    <div id="errorArea" class="text-center small mb-3"></div>

                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold text-muted ps-2">Username</label>
                                            <input type="text" class="form-control form-control-user" 
                                                   id="loginUser" placeholder="Enter your username">
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label small fw-bold text-muted ps-2">Password</label>
                                            <input type="password" class="form-control form-control-user" 
                                                   id="loginPwd" placeholder="Enter password">
                                        </div>
                                        
                                        <button type="button" onclick="validateLogin()" class="btn btn-login w-100 mb-3">
                                            Login to Dashboard
                                        </button>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-decoration-none fw-bold text-peach" href="register.html">
                                            New here? Create an Account!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function validateLogin() {
        const userIn = document.getElementById('loginUser').value;
        const passIn = document.getElementById('loginPwd').value;
        const errorDisplay = document.getElementById('errorArea');

        const storedUser = localStorage.getItem("storedUser");
        const storedPass = localStorage.getItem("storedPass");

        if ((userIn === storedUser && passIn === storedPass) || (userIn === "admin" && passIn === "1234")) {
            errorDisplay.innerHTML = "<div class='alert alert-success border-0 py-2' style='border-radius:12px; background-color:#EBF8FF; color:#2B6CB0;'>Success! Redirecting...</div>";
            setTimeout(() => {
                window.location.href = "dashboard.html"; 
            }, 1000);
        } else {
            errorDisplay.innerHTML = "<div class='alert alert-danger border-0 py-2' style='border-radius:12px; background-color:#FFF5F5; color:#C53030;'>Invalid username or password!</div>";
        }
    }
    </script>
</body>
</html>
