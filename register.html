<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taskie - Create Account</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --taskie-peach: #E59A7D;
            --taskie-peach-light: #FDF2ED;
            --taskie-text: #2D3436;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #FAF9F6;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 163, 224, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(229, 154, 125, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card-register {
            border: none;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            overflow: hidden;
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .bg-register-side {
            background-color: var(--taskie-peach-light);
            background-image: url('https://img.freepik.com/free-vector/list-concept-illustration_114360-2498.jpg');
            background-size: 85%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form-control-user {
            border-radius: 15px;
            padding: 14px 20px;
            border: 1px solid #f0f0f0;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .form-control-user:focus {
            background-color: #fff;
            border-color: var(--taskie-peach);
            box-shadow: 0 0 0 4px rgba(229, 154, 125, 0.1);
            outline: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #E59A7D 0%, #D17A5A 100%);
            border: none;
            border-radius: 15px;
            padding: 14px;
            font-weight: 700;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(229, 154, 125, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(229, 154, 125, 0.4);
            color: white;
        }

        .logo-box {
            background-color: var(--taskie-peach);
            width: 55px;
            height: 55px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 16px rgba(229, 154, 125, 0.3);
        }
        
        .logo-box i { font-size: 1.4rem; color: white; }

        .text-peach { color: var(--taskie-peach); }
        
        hr { opacity: 0.1; }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card card-register my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-side"></div>
                            
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="logo-box">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                        <h2 class="fw-800 text-dark" style="font-weight: 800; letter-spacing: -1px;">Join TaskMaster</h2>
                                        <p class="text-muted mb-4">Start organizing your tasks today!</p>
                                    </div>

                                    <div id="displayMsg" class="text-center small mb-3"></div>

                                    <form id="regForm">
                                        <div class="mb-3">
                                            <label class="form-label small fw-bold text-muted ps-2">Full Name</label>
                                            <input type="text" class="form-control form-control-user" id="regName" placeholder="e.g. Anies Sofina">
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label small fw-bold text-muted ps-2">Username</label>
                                                <input type="text" class="form-control form-control-user" id="regUser" placeholder="Choose username">
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="form-label small fw-bold text-muted ps-2">Password</label>
                                                <input type="password" class="form-control form-control-user" id="regPwd" placeholder="Create password">
                                            </div>
                                        </div>
                                        
                                        <button type="button" onclick="handleRegister()" class="btn btn-register w-100">
                                            Create My Account
                                        </button>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small text-decoration-none fw-bold text-peach" href="index.html">
                                            Already have an account? Login!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function handleRegister() {
        const user = document.getElementById('regUser').value;
        const pass = document.getElementById('regPwd').value;
        const name = document.getElementById('regName').value;
        const msgArea = document.getElementById('displayMsg');

        msgArea.innerHTML = "";

        if (user === "" || pass === "" || name === "") {
            msgArea.innerHTML = "<div class='alert alert-danger border-0 py-2' style='border-radius:12px; background-color:#FFF5F5; color:#C53030;'>Please fill in all fields!</div>";
            return;
        }

        localStorage.setItem("storedUser", user);
        localStorage.setItem("storedPass", pass);
        localStorage.setItem("storedName", name);

        msgArea.innerHTML = "<div class='alert alert-success border-0 py-2' style='border-radius:12px; background-color:#EBF8FF; color:#2B6CB0;'>Success! Redirecting to login...</div>";
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    }
    </script>
</body>
</html>
